<body>
    

    <div class="navbar">

    <h1 class="title">Playground</h2>

        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Start
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button onclick="startBFS()" class="dropdown-item" type="button">Breadth First Search</button>
              <button onclick="startDFS()" class="dropdown-item" type="button">Depth  First Search</button>
            </div>
          </div>

        <!-- <button onclick="startAlgorithm()" type="button" class="btn btn-success">Start</button> -->

        <button onclick="resetPath()" type="button" class="reset-button btn btn-outline-dark">Reset</button>
        <button onclick="startTutorial()" type="button" class="reset-button btn btn-outline-dark">Tutorial</button>


    </div>

    <div hidden id="tutorial">
      <h3>Welcome to my Pathfinding Visualizer Project!</h3>
      <h6>This tutorial will explain you everything you need to do in order to use this website.</h6>
      <p>If you want to skip the tutorial, you can click on the "Skip Tutorial", Otherwise click on "Next"</p>
      <div id="tutorialCounter">1/9</div>
      <img id="mainTutorialImage" src="">

      <button id="nextButton" class="btn btn-default navbar-btn" type="button" onclick="nextTab()">Next</button>
      <button id="previousButton" class="btn btn-default navbar-btn" type="button" onclick="previousTab()">Previous</button>
      <button id="skipButton" class="btn btn-default navbar-btn" type="button" onclick="SkipTutorial()">Skip Tutorial</button>
    </div>
    

<div class="path"> 

<div class="playground">


</div>

</div>
